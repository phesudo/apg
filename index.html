<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Don‚Äôt be Mad ‚ù§Ô∏è</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: linear-gradient(135deg, #ffdde1, #ee9ca7);
      text-align: center;
    }
    h1 {
      font-size: 2.5rem;
      color: #d6336c;
      margin-bottom: 1rem;
    }
    p {
      font-size: 1.2rem;
      color: #444;
      margin-bottom: 2rem;
    }
    .button {
      padding: 1rem 2rem;
      font-size: 1.2rem;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      background: #ff477e;
      color: white;
      transition: transform 0.2s ease;
      margin: 0.5rem;
    }
    .button:hover {
      transform: scale(1.1);
    }
    #popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      text-align: center;
      max-width: 90%;
    }
    #popup p {
      margin-bottom: 1.5rem;
      font-size: 1.2rem;
      color: #444;
      font-family: Arial, Helvetica, sans-serif;
    }
  </style>
</head>
<body>
  <h1>Heyy, don‚Äôt be mad üëÄ</h1>
  <p>I might have annoyed you last night üôà‚Ä¶ but look, I made this just for you ‚ù§Ô∏è</p>
  <button class="button" id="stillMadBtn">Still Mad at me?</button>

  <div id="popup">
    <p id="popupText">Are you still mad at me?</p>
    <button class="button" id="yesBtn">Yes üò°</button>
    <button class="button" id="noBtn">No üòò</button>
    <button class="button" id="closeBtn" style="display:none; margin-top: 1rem;">Close ‚ú®</button>
  </div>

  <script>
    const stillMadBtn = document.getElementById("stillMadBtn");
    const popup = document.getElementById("popup");
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const closeBtn = document.getElementById("closeBtn");
    const popupText = document.getElementById("popupText");

    const messages = [
      "Plzz mam, don't be mad üò¢",
      "Just why is this cute girl mad at me? üò≠",
      "I just miss this old cutie, she was never angry with me üíî",
      "Please, my lady, forgive this silly soul üòÖ"
    ];
    let msgIndex = 0;

    stillMadBtn.addEventListener("click", () => {
      popup.style.display = "block";
      popupText.textContent = messages[msgIndex];
      yesBtn.style.display = "inline-block";
      noBtn.style.display = "inline-block";
      closeBtn.style.display = "none";
    });

    yesBtn.addEventListener("click", () => {
      msgIndex = (msgIndex + 1) % messages.length;
      popupText.textContent = messages[msgIndex];
    });

    noBtn.addEventListener("click", () => {
      popupText.textContent = "Thanks my beautiful lady for your grace üòò‚ú®";
      yesBtn.style.display = "none";
      noBtn.style.display = "none";
      closeBtn.style.display = "inline-block";
      msgIndex = 0;
    });

    closeBtn.addEventListener("click", () => {
      popup.style.display = "none";
    });
  </script>
</body>
</html>
